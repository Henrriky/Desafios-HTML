<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de contato</title>
</head>
<body>
    <fieldset>
        <legend>Entre em contato</legend>
        <label for="assunto"><b>Assunto</b></label>
        <select name="assunto" id="assunto">
            <option value="">Selecione o assunto</option>
            <option value="suporte">Suporte</option>
            <option value="sugestão">Sugestão</option>
            <option value="reclamação">Reclamação</option>
        </select>
        <br>
        <br>
        <label for="nome"><b>Nome completo:</b></label>
        <br>
        <input type="nome" name="nome" id="nome" placeholder="Seu nome">
        <br>
        <br>
        <label for="email"><b>E-mail:</b></label>
        <br>
        <input type="email" name="email" id="email" placeholder="email@seudominio.com">
        <br>
        <br>
        <label for="message"><b>Mensagem</b></label>
        <br>
        <textarea id="message" rows="6" cols="18"></textarea>
        <br>
        <br>
        <input type="checkbox" name="check" id="check">
        <label for="check">Aceito receber novidades por e-mail</label>
        <br>
        <br>
        <input type="submit" value="Enviar">
    </fieldset>
</body>
</html>
